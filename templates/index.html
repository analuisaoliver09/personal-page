<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Meu Site</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fce4ec; /* Rosa bem clarinho */
            color: #333;
            text-align: center;
        }
        header {
            background-color: #f8bbd0; /* Rosa um pouco mais escuro para contraste */
            padding: 20px;
            border-bottom: 5px solid #f48fb1;
        }
        h1 {
            margin: 0;
            color: #d81b60; /* Rosa escuro para destaque */
        }
        .container {
            padding: 20px;
        }
        .hobby-section {
            margin: 20px 0;
        }
        .hobby-section img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .hobby-section h2 {
            color: #c2185b; /* Rosa escuro para os subtítulos */
        }
        footer {
            background-color: #f8bbd0; /* Rosa claro para o rodapé */
            padding: 10px;
            border-top: 5px solid #f48fb1;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site!</h1>
    </header>

    <div class="container">
        <p>Olá! Seja bem-vindo ao meu espaço online. Aqui você encontrará um pouco sobre mim e meus hobbies.</p>

        <div class="hobby-section">
            <h2>Leitura</h2>
            <img src=https://i.pinimg.com/736x/6d/8c/e3/6d8ce33795a1f19d5fc97349dc3bd526.jpg alt="Imagem de leitura">
        </div>

        <div class="hobby-section">
            <h2>Academia</h2>
            <img src=https://i.pinimg.com/564x/bc/9e/ce/bc9ece10e0eab7ef3ce02460b9e5d109.jpg alt="Imagem de academia">
        </div>

        <div class="hobby-section">
            <h2>Fazer a Unha</h2>
            <img src=https://i.pinimg.com/564x/6d/9e/16/6d9e163669e431aeb78934255cfc80e2.jpg alt="Imagem de fazer a unha">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
